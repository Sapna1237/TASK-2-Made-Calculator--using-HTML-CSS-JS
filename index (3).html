<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator By Sapna Kumari</title>
</head>

<body>
    <div class="time" id="time">
        <script>
            var time = document.getElementById('time').innerHTML;
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes();
            time = document.write(time);
        </script>
    </div>
    <div class="battery">
        <i class="fa fa-battery-full"></i>
    </div>
    <div class="wifi">
        <i class="fa fa-wifi"></i>
    </div>

    <div class="top-nav"></div>
    <div class="container">
        <fieldset id="container">

            <form name="calculator">

                <input id="display" type="text" name="display" readonly>

                <input id="clearButton" class="button" type="button" value="AC" onclick="calculator.display.value = ''">
                <input class="button digits" type="button" value="%" onclick="calculatePercentage()">
                <input id="backspaceButton" class="button" type="button" value="โซ" onclick="backspace()">

                <input class="button mathButtons" type="button" value="รท" onclick="calculator.display.value += '/'">

                <input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'">
                <input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
                <input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">

                <input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += '*'">

                <br>

                <input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
                <input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
                <input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">

                <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += '-'">

                <br>

                <input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
                <input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
                <input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">

                <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += '+'">

                <br>

                <input class="button digits" type="button" value="00" onclick="calculator.display.value += '00'">
                <input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
                <input class="button digits" type="button" value="." onclick="calculator.display.value += '.'">
                <input class="button mathButtons" type="button" value="="
                    onclick="calculator.display.value = eval(calculator.display.value)">
            </form>

        </fieldset>
    </div>

    <script>
        function backspace() {
            var displayField = document.getElementById("display");
            var currentValue = displayField.value;
            displayField.value = currentValue.slice(0, -1);
        }

        function calculatePercentage() {
            var displayField = document.getElementById("display");
            var currentValue = parseFloat(displayField.value);
            displayField.value = currentValue / 100;
        }
    </script>
</body>

</html>
